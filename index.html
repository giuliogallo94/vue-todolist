<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container p-5">
        <div class="row border border-dark rounded">
          <div class="col-6 text-center p-5">
            <div class="row d-flex flex-column gy-5">
              <div class="col">
                <h2>To-Do</h2>
                <ul class="list-group" v-if="items.length > 0">
                    <li v-for="(value, index) in items" class="list-group-item p-0">
                        <div v-if="value.done === false">
                            <input class="form-check-input me-1" type="checkbox" value="{{ value }}"  @click="items[index].done = !items[index].done" :id="index">
                            <label class="form-check-label">{{ value.text }}</label>
                        </div>
                    </li>
              </div>
              <div class="col"><h2>Done</h2>
                <ul class="list-group" v-if="items.length > 0">
                    <li v-for="(value, index) in items" class="list-group-item p-0">
                        <div v-if="value.done === true">
                            <input class="form-check-input me-1" type="checkbox" value="" :id="index" @click="items[index].done = !items[index].done">
                            <label class="form-check-label text-decoration-line-through" :for="index" @click="deleteItem(index)" >{{ value.text }}</label>
                        </div>
                    </li>
            </div>

            </div>
          </div>
          <div class="col-6 text-center p-5 d-flex flex-column justify-content-center">
            <h2>Add To-Do</h2>
            <div class="input-group my-4">
                
                <input 
                type="text" 
                class="form-control" placeholder="Add Activity" v-model.trim="newToDo" 
                @keyup.enter="addItem">

                <button type="button" class="btn btn-primary" @click="addItem">Add</button>
               
              </div>
              <small v-show="errorVisible" class="text-danger">Il ToDo non pu√≤ essere vuoto</small>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
